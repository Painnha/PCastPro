<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OBS Display</title>
    <link rel="stylesheet" href="/css/style.css">
  </head>
  <body>
    <div class="team-status teamA-status">
      <img src="/assets/Overlay/statusNonActive.png" alt="Status" class="status-image">
    </div>
    <div id="pickListA" class="pick-list">
      <div id="pickA1" class="slot pick teamA">
        <div class="heroImage"></div>
        <div class="pick-background"></div>
        <img src="/assets/logoLane/Top.svg" alt="Logo" class="lane-logo" />
        <div class="active-overlay" style="display: none;"></div>
        <div class="player-name"></div>
        <div class="active-indicator">
          <div class="picking-text">PICKING</div>
          <div class="picking-animation"></div>
        </div>
      </div>
      <div id="pickA2" class="slot pick teamA">
        <div class="heroImage"></div>
        <div class="pick-background"></div>
        <img src="/assets/logoLane/rung.svg" alt="Logo" class="lane-logo" />
        <div class="active-overlay" style="display: none;"></div>
        <div class="player-name"></div>
        <div class="active-indicator">
          <div class="picking-text">PICKING</div>
          <div class="picking-animation"></div>
        </div>
      </div>
      <div id="pickA3" class="slot pick teamA">
        <div class="heroImage"></div>
        <div class="pick-background"></div>
        <img src="/assets/logoLane/Mid.svg" alt="Logo" class="lane-logo" />
        <div class="active-overlay" style="display: none;"></div>
        <div class="player-name"></div>
        <div class="active-indicator">
          <div class="picking-text">PICKING</div>
          <div class="picking-animation"></div>
        </div>
      </div>
      <div id="pickA4" class="slot pick teamA">
        <div class="heroImage"></div>
        <div class="pick-background"></div>
        <img src="/assets/logoLane/ad.svg" alt="Logo" class="lane-logo">
        <div class="active-overlay" style="display: none;"></div>
        <div class="player-name"></div>
        <div class="active-indicator">
          <div class="picking-text">PICKING</div>
          <div class="picking-animation"></div>
        </div>
      </div>
      <div id="pickA5" class="slot pick teamA">
        <div class="heroImage"></div>
        <div class="pick-background"></div>
        <img src="/assets/logoLane/support.svg" alt="Logo" class="lane-logo">
        <div class="active-overlay" style="display: none;"></div>
        <div class="player-name"></div>
        <div class="active-indicator">
          <div class="picking-text">PICKING</div>
          <div class="picking-animation"></div>
        </div>
      </div>
    </div>
    <script src="/js/banpick.js"></script>
  </body>
</html>
