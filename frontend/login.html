<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - Ban Pick System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
        }

        .login-container h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: bold;
        }

        input[type="email"], input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
            box-sizing: border-box;
        }

        input[type="text"]:focus, input[type="password"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .error-box {
            background: #ffebee;
            border: 1px solid #f44336;
            border-radius: 8px;
            padding: 15px;
            margin: 20px 0;
            color: #c62828;
        }

        .success-box {
            background: #e8f5e8;
            border: 1px solid #4caf50;
            border-radius: 8px;
            padding: 15px;
            margin: 20px 0;
            color: #2e7d32;
        }

        .register-link {
            text-align: center;
            margin-top: 20px;
        }

        .register-link a {
            color: #667eea;
            text-decoration: none;
        }

        .register-link a:hover {
            text-decoration: underline;
        }

        .remember-device {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .remember-device input {
            width: auto;
            margin-right: 8px;
        }

        .conflict-dialog {
            background: #fff3e0;
            border: 1px solid #ff9800;
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
            border-left: 4px solid #ff9800;
        }

        .conflict-buttons {
            margin-top: 15px;
        }

        .conflict-buttons button {
            margin: 5px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        .btn-confirm {
            background: #f44336;
            color: white;
        }

        .btn-cancel {
            background: #6c757d;
            color: white;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Đăng nhập</h1>

        <div class="form-group">
            <label for="emailInput">Email:</label>
            <input type="email" id="emailInput" placeholder="Nhập email của bạn" required>
        </div>

        <div class="form-group">
            <label for="passwordInput">Mật khẩu:</label>
            <input type="password" id="passwordInput" placeholder="Nhập mật khẩu" required>
        </div>

        <div class="remember-device">
            <input type="checkbox" id="rememberDevice">
            <label for="rememberDevice">Ghi nhớ thiết bị này</label>
        </div>

        <button class="btn" id="loginBtn">Đăng nhập</button>

        <div id="conflictDialog" class="conflict-dialog" style="display: none;">
            <strong>⚠️ Tài khoản đang được sử dụng</strong>
            <p id="conflictMessage"></p>
            <div class="conflict-buttons">
                <button class="btn-confirm" id="forceLoginBtn">Đăng xuất thiết bị khác</button>
                <button class="btn-cancel" id="cancelLoginBtn">Hủy</button>
            </div>
        </div>

        <div id="message"></div>

        <div class="register-link">
            <p>Chưa có tài khoản? <a href="/register.html">Đăng ký ngay</a></p>
        </div>
    </div>

    <script src="js/login.js"></script>
</body>
</html>
