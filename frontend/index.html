<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ban/Pick Manager</title>
    <link rel="stylesheet" href="css/styleManager.css">
  </head>
  <body>
    <div class="container">
      <!-- User info and logout section -->
      <div class="user-section">
        <span id="userInfo">Đang tải thông tin...</span>
        <div class="theme-section">
          <label for="themeSelect">Theme:</label>
          <select id="themeSelect" class="theme-dropdown">
          </select>
        </div>
        <button id="logoutButton">Đăng xuất</button>
      </div>
      
       <div class="section-banpick">

      <div class="section" >
        <h2 style="color: blue;">Team xanh</h2>
        <div class="slots">
          <div class="slot ban" id="banA1"></div>
          <div class="slot ban" id="banA2"></div>
          <div class="slot ban" id="banA3"></div>
          <div class="slot ban" id="banA4"></div>
        </div>
        <div class="slots">

            <div class="slot pick teamA" id="pickA1">
              <img src="images/logoLane/Top.svg" alt="Logo" class="lane-logo">
              <div class="player-name"></div>
            </div>
            <div class="slot pick teamA" id="pickA2">
              <img src="images/logoLane/rung.svg" alt="Logo" class="lane-logo">
              <div class="player-name"></div>
            </div>
            <div class="slot pick teamA" id="pickA3">
              <img src="images/logoLane/Mid.svg" alt="Logo" class="lane-logo">
              <div class="player-name"></div>
            </div>
            <div class="slot pick teamA" id="pickA4">
              <img src="images/logoLane/ad.svg" alt="Logo" class="lane-logo">
              <div class="player-name"></div>
            </div>
            <div class="slot pick teamA" id="pickA5">
              <img src="images/logoLane/support.svg" alt="Logo" class="lane-logo">
              <div class="player-name"></div>
            </div>
          </div>
        </div>
        <div id="countdown">60</div>
        <div class="section" >
          <h2 style="color: red;">Team đỏ</h2>
          <div class="slots"> 
            <div class="slot ban" id="banB1"></div>
            <div class="slot ban" id="banB2"></div>
            <div class="slot ban" id="banB3"></div>
            <div class="slot ban" id="banB4"></div>
          </div>

          <div class="slots">
            <div class="slot pick teamB" id="pickB1">
              <img src="images/logoLane/support.svg" alt="Logo" class="lane-logo">
              <div class="player-name"></div>
            </div>
            <div class="slot pick" id="pickB2">
              <img src="images/logoLane/ad.svg" alt="Logo" class="lane-logo">
              <div class="player-name"></div>
            </div>
            <div class="slot pick teamB" id="pickB3">
              <img src="images/logoLane/Mid.svg" alt="Logo" class="lane-logo">
              <div class="player-name"></div>
            </div>
            <div class="slot pick teamB" id="pickB4">
              <img src="images/logoLane/rung.svg" alt="Logo" class="lane-logo">
              <div class="player-name"></div>
            </div>
            <div class="slot pick teamB" id="pickB5">
              <img src="images/logoLane/Top.svg" alt="Logo" class="lane-logo">
              <div class="player-name"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="section-button">
        <button id="startButton">Bắt đầu</button>
        <button id="lockButton">Khóa Tướng</button>
        <div id="error-message"></div>

 
      </div>
      <audio id="lockSound" src="audio/PickEffect.mp3"></audio>

        

    <div class="heroes">
      <div class="menuHero">
        <input type="text" id="searchInput" placeholder="Tìm kiếm tướng..." />
        <div class="hero-options">
          <button class="hero-option">Đấu Sĩ</button>
          <button class="hero-option">Đỡ Đòn</button>
          <button class="hero-option">Pháp Sư</button>
          <button class="hero-option">Sát Thủ</button>
          <button class="hero-option">Xạ Thủ</button>
        </div>
      </div>
     
      <div class="hero-grid"></div>
    </div>

    <div >
      <h3>Chỉnh sửa tên tuyển thủ</h3>
      <div class="section-editName">
          <textarea id="nameInput" placeholder="Tuyển thủ 1,Tuyển thủ 2,..."></textarea>
          <button id="editNameButton" data-index="0">Chỉnh sửa</button>
        </div>
      </div>
    </div>

     
     

    <script src="js/banpickManager.js"></script>
    <script type="module" src="js/index.js"></script>
   


  </body>
</html>
