<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OBS Display</title>
    <link rel="stylesheet" href="../frontend/css/style.css">
  </head>
  <body>
    <div id="pickListA" class="pick-list">
      <div id="pickA1" class="slot pick teamA">
        <div class="heroImage"></div>
        <img src="../frontend/images/logoLane/Top.svg" alt="Logo" class="lane-logo" />
        <div class="active-overlay" style="display: none;"></div>
        <div class="player-name"></div>
      </div>
      <div id="pickA2" class="slot pick teamA">
        <div class="heroImage"></div>
        <img src="../frontend/images/logoLane/rung.svg" alt="Logo" class="lane-logo" />
        <div class="active-overlay" style="display: none;"></div>
        <div class="player-name"></div>
      </div>
      <div id="pickA3" class="slot pick teamA">
        <div class="heroImage"></div>
        <img src="../frontend/images/logoLane/Mid.svg" alt="Logo" class="lane-logo" />
        <div class="active-overlay" style="display: none;"></div>
        <div class="player-name"></div>
      </div>
      <div id="pickA4" class="slot pick teamA">
        <div class="heroImage"></div>
        <img src="../frontend/images/logoLane/ad.svg" alt="Logo" class="lane-logo">
        <div class="active-overlay" style="display: none;"></div>
        <div class="player-name"></div>
      </div>
      <div id="pickA5" class="slot pick teamA">
        <div class="heroImage"></div>
        <img src="../frontend/images/logoLane/support.svg" alt="Logo" class="lane-logo">
        <div class="active-overlay" style="display: none;"></div>
        <div class="player-name"></div>
      </div>
    </div>
    <script src="../frontend/js/banpick.js"></script>
  </body>
</html>
